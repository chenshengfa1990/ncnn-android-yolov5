apply plugin: 'com.android.application'
def STORE_FILE = "${rootDir}/yolo.keystore"
def STORE_PWD = "fa123456"
def STORE_KEY_ALIAS = "yolo"
def STORE_KEY_PWD = "fa123456"

android {

    compileSdkVersion 24
    buildToolsVersion "29.0.2"

    defaultConfig {
        applicationId "com.tencent.yolov5ncnn"
        archivesBaseName = "$applicationId"

        ndk {
            moduleName "ncnn"
            abiFilters "armeabi-v7a", "arm64-v8a"
        }
        minSdkVersion 24
    }

    externalNativeBuild {
        cmake {
            version "3.10.2"
            path file('src/main/jni/CMakeLists.txt')
        }
    }
    ndkVersion '22.1.7171670'

    signingConfigs {
        release {
            keyAlias STORE_KEY_ALIAS
            keyPassword STORE_KEY_PWD
            storeFile file(STORE_FILE)
            storePassword STORE_PWD
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
        debug {
            signingConfig signingConfigs.release
        }
    }
}
